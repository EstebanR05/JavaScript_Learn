<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="card p-2 mt-3">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between">
                            <strong class="aling-self-center">Formulario de Empleados</strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0)" method="post" onsubmit="new create().view()">
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input id="nameCreate" type="text" class="form-control"
                                        placeholder="Ingresa tu Nombre">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input id="emailCreate" type="text" class="form-control"
                                        placeholder="Ingresa tu Correo">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12">
                <div class="card p-2 mt-3">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between">
                            <strong class="aling-self-center">Tabla de Empleados</strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tableEmpleados"></tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="javascript:void(0)" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Empleados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input id="nameUpdate" type="text" class="form-control" placeholder="Ingresa tu Nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input id="emailUpdate" type="text" class="form-control" placeholder="Ingresa tu Correo">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark">Guardar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--script js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--script of js native-->
    <script src="main.js"></script>
    <script src="js/create.js"></script>
    <script src="js/read.js"></script>
    <script src="js/update.js"></script>
    <script src="js/delete.js"></script>

</body>

</html>
