<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="card">
                <div class="card-header bg-white">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <h1>Datos</h1>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary btn-sm mt-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-add" viewBox="0 0 16 16">
                                    <path
                                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
                                    <path
                                        d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
                                </svg>
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Edad</th>
                                    <th>Telefono</th>
                                    <th>Correo</th>
                                    <th>Direccion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="dataTable"></tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar datos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="javascript:void(0)" method="post" onsubmit="aplication.addForm()">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" 
                                    placeholder="Ingresa el Nombre">    
                                </div>
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" class="form-control" 
                                    placeholder="Ingresa el Apellido">    
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Edad</label>
                                    <input type="text" name="edad" id="edad" class="form-control" 
                                    placeholder="Ingresa el Edad">    
                                </div>
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Telefono</label>
                                    <input type="text" name="telefono" id="telefono" class="form-control" 
                                    placeholder="Ingresa el Telefono">    
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Correo</label>
                                    <input type="text" name="correo" id="correo" class="form-control" 
                                    placeholder="Ingresa el Correo">    
                                </div>
                                <div class="col-lg-6">
                                    <label for="" class="form-label fw-bold">Direccion</label>
                                    <input type="text" name="direccion" id="direccion" class="form-control" 
                                    placeholder="Ingresa el Direccion">    
                                </div>
                            </div>
                            <div class="text-end mt-4">
                                <button type="button" class="btn btn-secondary btn-sm ml-3" data-bs-dismiss="modal">
                                    salir sin guardar
                                </button>
                                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
